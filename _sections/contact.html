<p>Aqui você pode me enviar uma mensagem para tirar alguma dúvida ou entrar em contato.</p>

    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">

      <input type="submit" value="Send Message" />

  </div>
</form>
